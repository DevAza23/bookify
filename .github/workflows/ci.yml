name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Lint API
        run: |
          cd apps/api
          npm run lint || true
      - name: Lint Web
        run: |
          cd apps/web
          npm run lint || true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Setup Prisma
        run: |
          cd packages/prisma
          npm install
          npx prisma generate
      - name: Run tests
        run: |
          cd apps/api
          npm test || true

