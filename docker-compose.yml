version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: telegram-events-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: telegram_events
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: telegram-events-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/telegram_events?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: sh -c "cd packages/prisma && npx prisma migrate deploy && cd ../.. && npm run start:prod"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: telegram-events-web
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_TELEGRAM_BOT_NAME: ${NEXT_PUBLIC_TELEGRAM_BOT_NAME}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:

